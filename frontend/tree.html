<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>재료 유통 트리</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }
    .nav-bar {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    /* SVG 컨테이너 스타일 */
    #treeSVG {
      border: 1px solid #ccc;
      background-color: #fafafa;
      /* 혹시 텍스트가 밖으로 벗어나도 보이게 하고 싶다면 아래 속성도 추가 가능 */
      /* overflow: visible; */
    }

    /* 노드 스타일 */
    .node circle {
      cursor: pointer;
      fill: #fff;
      stroke: steelblue;
      stroke-width: 2px;
      transition: fill 0.3s;
    }
    .node text {
      font-size: 13px; /* 필요시 더 줄이거나 늘리세요 */
      fill: #333;
    }
    /* 링크(간선) 스타일 */
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>

  <!-- D3.js 라이브러리 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Ether.js 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
  <nav class="nav-bar">
    <button onclick="location.href='index.html'">홈</button>
    <button onclick="location.href='search.html'">정보 검색</button>
    <button onclick="location.href='timeline.html'">유통 타임라인</button>
  </nav>

  <h2>재료 유통 트리</h2>
  <p>
    트래킹 ID(또는 제품 ID)를 입력하면 해당 구조를 가로로 펼쳐진 트리로 확인할 수 있습니다.  
    노드를 클릭하면 자식 노드가 접히거나 펼쳐집니다.
  </p>

  <!-- 트리 시각화를 위한 SVG -->
  <svg id="treeSVG" width="1200" height="800"></svg>

  <!-- 트리 스크립트 로드 -->
  <script src="js/tree.js"></script>
</body>
</html>
