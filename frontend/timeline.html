<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부속품 유통 타임라인</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- 예: 외부 CSS (style.css) 대신, 여기서 직접 스타일 작성 -->
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }
    .nav-bar {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 10px;
    }
    p.subtitle {
      margin-bottom: 20px;
      color: #555;
    }

    /* 타임라인 컨테이너 */
    #timeline {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
      box-sizing: border-box;
      position: relative;
    }

    /* 그룹(부속품) 이름 스타일 */
    .vis-group .vis-label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    /* 아이템(공정 단계) - point 형태 */
    /* vis-timeline에서 type: 'point'를 주면 작은 점(dot)이 표시됨 */
    .vis-item.vis-point .vis-item-content {
      background-color: #4b9ce2; /* 점 색상(원하는 색으로 변경 가능) */
      border: 2px solid #fff;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      /* 텍스트는 표시하지 않고 hover tooltip만 보여주도록 */
      text-indent: -9999px; 
      overflow: hidden;
    }

  </style>

  <!-- vis-timeline 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.7.0/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.7.0/vis-timeline-graph2d.min.js"></script>

  <!-- Ether.js 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
  <nav class="nav-bar">
    <button onclick="location.href='index.html'">홈</button>
    <button onclick="location.href='search.html'">정보 검색</button>
    <button onclick="location.href='tree.html'">재료 트리</button>
  </nav>

  <h2>부속품 유통 타임라인</h2>
  <p class="subtitle">
    부품(또는 완제품)의 ID를 입력하면, 각 부속품의 공정 단계를 간결한 점(Point) 형태로 확인할 수 있습니다.  
    <br/>마우스를 점 위에 올리면 상세 설명(툴팁)이 표시됩니다.
  </p>

  <div id="timeline"></div>

  <!-- 아래에서 timeline.js 스크립트 로드 -->
  <script src="js/timeline.js"></script>
</body>
</html>
