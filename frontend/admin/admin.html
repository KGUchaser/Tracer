<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 등록 페이지</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>부속품 등록 (관리자 페이지)</h2>

  <form id="adminForm">
    <label>제품 종류 선택</label>
    <select id="componentName" required>
      <option value="배터리">배터리</option>
      <option value="디스플레이">디스플레이</option>
      <option value="스마트폰">스마트폰</option>
      <option value="메인보드">메인보드</option>
      <option value="케이스">케이스</option>
    </select>

    <label>원산지</label>
    <input type="text" id="origin" placeholder="예: 한국" required />

    <label>세부 설명</label>
    <textarea id="details" placeholder="예: 고성능 리튬이온 배터리" required></textarea>

    <label>공정 단계</label>
    <div id="stepContainer">
      <input type="text" class="step" placeholder="공정 단계 설명 (예: 조립)" required />
    </div>
    <button type="button" onclick="addStep()">+ 단계 추가</button>

    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
      <button type="submit">스마트 컨트랙트 등록</button>
      <button type="button" onclick="location.href='../index.html'">나가기</button>
    </div>
  </form>

  <script src="../js/admin.js"></script>
  <script>
    function addStep() {
      const input = document.createElement("input");
      input.type = "text";
      input.className = "step";
      input.placeholder = "공정 단계 설명 (예: 품질검사)";
      input.required = true;
      document.getElementById("stepContainer").appendChild(input);
    }



    // 등록 버튼 누르면 setupComponentForm() 호출
    document.getElementById("adminForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const componentName = document.getElementById("componentName").value;
      setupComponentForm(componentName);
    });
  </script>
</body>
</html>
